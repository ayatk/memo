language: go
sudo: false
go:
  - "1.10"

env:
  global:
    - secure: ""

after_success:
  - scripts/tags

before_deploy:
  - go get -u github.com/Songmu/ghch/cmd/ghch
  - scripts/package

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: pkg/dist/*
  skip_cleanup: true
  body: ghch --format=markdown --latest
  on:
    tags: true
